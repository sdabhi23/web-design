<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Transform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .bold {
            font-weight: bold;
        }

        .uppercase:nth-child(odd):first-letter {
            font-size: 300%;
            text-transform: uppercase;
        }

        .uppercase {
            text-transform: uppercase;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body id="upper">
    <p class="bold uppercase">this is paragraph 1.</p>
    <p class="bold">Some text.......</p>
    <br />
    <p class="bold uppercase">this is paragraph 2.</p>
    <p class="bold">Some text.......</p>
    <br />
    <p class="bold uppercase">this is paragraph 3.</p>
    <p class="bold">Some text.......</p>
    <br />
    <p class="bold uppercase">this is paragraph 4</p>
    <p class="bold">This is hyperlink without underline. Link:<a href="https://www.google.com/">Home Page</a></p>
</body>

</html>
