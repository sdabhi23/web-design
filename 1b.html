<html>
<head>
<title> Lists </title>
</head>
<body>
<h3>An unordered HTML list</h3>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<h3>An unordered HTML list using circle</h3>
<ul style="list-style-type:circle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<h3>An ordered HTML list</h3>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<h3>An ordered HTML list using alphabets</h3>
<ol type = 'A'>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>        
</body>
</html>
